# ==========================================
# 1. Site Configuration
# ==========================================
baseURL: 'https://karandhillon.ca/'
languageCode: 'en-us'
title: 'Karan Dhillon'
theme: ["PaperMod"]

markup:
  goldmark:
    renderer:
      unsafe: true # Allows HTML like <img> in your markdown

# ==========================================
# 2. Navigation Menu
# ==========================================
menu:
  main:
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About 
      url: /about/
      weight: 20

# ==========================================
# 3. Theme Parameters (PaperMod Specific)
# ==========================================
params:
  # --- Content ---
  mainSections:
    - posts

  # --- Appearance ---
  defaultTheme: dark
  disableThemeToggle: true
  hideFooter: true

  # --- Favicon Configuration ---
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  # --- Branding Label ---
  label:
    text: "Karan Dhillon"

  # --- Blog List Customization ---
  hideSummary: true       
  hidemeta: false         
  ShowReadingTime: false  
  
  # --- Post Features ---
  ShowCodeCopyButtons: true
  ShowShareButtons: false
